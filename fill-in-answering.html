<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game about space</title>

    <!-- Font Style Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@200&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link to HTML  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Linking for font-awesome -->
    <script
      src="https://kit.fontawesome.com/3e016f99a8.js"
      crossorigin="anonymous"
    ></script>
    <!--Linking CSS to HTML-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="space">
      <!-- Home button to reset the whole game -->
      <a href="index.html"><button>RESET</button></a>
      <!--Container for audio-->
      <div class="audio-icon">
        <audio id="background-music" src="dramatic.mp3" autoplay loop></audio>
        <button class="sound-on">
          <i class="fa-solid fa-music"></i>
        </button>
       
      </div>

      <!--  Creating a timer -->
      <div class="timer">
        <div class="time-text" id="timer">
          Time Left:
          <div class="timer-sec" id="time-left">15</div>
        </div>
      </div>
      <!-- Creating background container for quiz game -->
      <div class="container">
        <div class="sun"></div>
        <div class="earth">
          <!-- Moon is inside div class earth -->
          <div class="moon"></div>
        </div>
      </div>

      <div class="quiz">
        <h1 id="multiple-question">List the 8 planets of our solar system in order.</h1>

        <form name="myform">
        <div id="solar-system-planets">
          <input type="text" name="one" class="planet" placeholder="First"/>
          <input type="text" name="two" class="planet"placeholder="Second"/>
          <input type="text" name="three" class="planet" placeholder="Third"/>
          <input type="text" name="four" class="planet" placeholder="Fourth"/>
          <input type="text" name="five" class="planet"placeholder="Fifth"/>
          <input type="text" name="six" class="planet"placeholder="Sixth"/>
          <input type="text" name="seven" class="planet" placeholder="Seventh"/>
          <input type="text" name="eight" class="planet" placeholder="Eighth"/>
        </div>
    </form>
        <div class="submit-ans">
          <button class="fill-in-btn" value="submit" onclick="myfun()">Submit</button>
         <button class="fill-in-btn" id="resetbtn">play again</button>
    </section>

    <!-- Script for BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Script for quiz-->
    <script src="script3.js"></script>
  </body>
</html>
