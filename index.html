<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game about space</title>

    <!-- Font Style Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@200&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link to HTML  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Linking for font-awesome -->
    <script
      src="https://kit.fontawesome.com/3e016f99a8.js"
      crossorigin="anonymous"
    ></script>
    <!--Linking CSS to HTML-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <section class="space">
        <!-- Home button to reset the whole game -->
        <a href="index.html"><button>RESET</button></a>
      <!--Container for audio-->
      <div class="audio-icon">
        <audio id="background-music" src="space.mp3" autoplay loop></audio>
        <button class="sound-on">
          <i class="fa-solid fa-music"></i>
        </button>
     
      </div>
 
      
      <!-- Creating background container for quiz game -->
      <div class="container">
        <div class="sun"></div>
        <div class="earth">
          <!-- Moon is inside div class earth -->
          <div class="moon"></div>
        </div>
      </div>

      <div class="quiz">
        <h1 class="title">How Much Do You Know About the Universe?</h1>
      <div class="text-center">
        <a href="quiz-choose-game.html"><button type ="button" class="btn btn-primary starting">START</button></a>
      </div>
    </section>
    <!-- Creating a container for the quiz game -->

    <!-- Script for BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  
    <script src="script.js"></script>
  </body>
</html>
